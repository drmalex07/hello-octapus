name: maven-package

# run manually
#on: workflow_dispatch

on: 
  push:
    tags:
    - '1.*'

jobs:
  
  helloworld:
    
    # https://stackoverflow.com/a/70448851/1943126
    # https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#permissions
    # or ...
    #permissions: write-all
    permissions: 
      actions: read
      checks: read
      # needed for creating a release!
      contents: write
      repository-projects: read
      #pull-requests: read
      #security-events: read
      statuses: read
    
    runs-on: ubuntu-20.04
    env: 
      {}
    steps:
    - uses: actions/checkout@v3
      with: 
        # note: for private submodules we need a fine-grained access token (default token only covers top-level repo)
        # see https://github.com/orgs/community/discussions/25516
        submodules: 'true'
        # access token (fine-grained PAT) with (extra) read permissions on private submodules
        token: ${{ secrets.ACCESS_TOKEN }} 
    - uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: 'maven'
    - run: ls -hal
    - run: env | sort
    - run: ls -hal scripts
    # see variables on available contexts (https://docs.github.com/en/actions/learn-github-actions/contexts#github-context)
    - run: >-
        echo "Github Ref: ${{ github.ref }}"
    - run: uname -a
    - run: whoami
    - run: apt-get --version
    - run: sudo apt-get install jq
    - run: jq --version
    - name: Dump github context
      # https://docs.github.com/en/actions/learn-github-actions/contexts#example-printing-context-information-to-the-log
      run: |
        echo '${{ toJson(github) }}' | jq .
    - run: java -version 
    - run: mvn -version
    - run: mvn -B package shade:shade
    - run: java -jar target/hello-octapus.jar

    - name: Create SHA256 for artifacts
      working-directory: target
      run: >-
        sha256sum hello-octapus*.jar > hello-octapus.sha256.txt
      
    - name: Create release 
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        # see https://github.com/softprops/action-gh-release/blob/master/action.yml
        prerelease: false
        draft: false
        files: |
          target/hello-octapus*.jar
          target/hello-octapus.sha256.txt

