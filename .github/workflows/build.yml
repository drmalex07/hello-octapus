name: maven-package

# run manually
#on: workflow_dispatch

on: 
  push:
    branches:
    - '*'
    tags:
    - '1.*'

jobs:
  
  helloworld:
    
    # https://stackoverflow.com/a/70448851/1943126
    # https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#permissions
    # or ...
    #permissions: write-all
    permissions: 
      actions: read
      checks: read
      # needed for creating a release!
      contents: write
      repository-projects: read
      #pull-requests: read
      #security-events: read
      statuses: read
    
    runs-on: ubuntu-20.04
    env: 
      {}
    steps:
    - uses: actions/checkout@v3
      with: 
        # note: for private submodules we need a fine-grained access token (default token only covers top-level repo)
        # see https://github.com/orgs/community/discussions/25516
        submodules: 'true'
        # access token (fine-grained PAT) with (extra) read permissions on private submodules
        token: ${{ secrets.ACCESS_TOKEN }} 
    - uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: 'maven'
    - run: ls -hal
    - run: env | sort
    - run: ls -hal scripts
    # see variables on available contexts (https://docs.github.com/en/actions/learn-github-actions/contexts#github-context)
    - run: >-
        echo "Github Ref: ${{ github.ref }}"
    - run: uname -a
    - run: whoami
  
  build_image:
    runs-on: ubuntu-20.04
    #if: >-
    #  github.ref_type == 'tag'
    needs: # make dependent on succesfull completion of another job
    - helloworld
    steps:
    - uses: actions/checkout@v3
    - uses: docker/setup-buildx-action@v3
      with:
        driver: docker
    # see https://docs.docker.com/build/ci/github-actions/named-contexts/
    - name: Build base image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./src/main/docker/maven.Dockerfile
        load: true
        tags: maven-build:latest
    - name: Build app image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./src/main/docker/Dockerfile
        push: false
        tags: hello-octapus:latest 
